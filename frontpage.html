<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="main.js"></script>
    <title>Frontpage</title>
  </head>
  <body>
    <a-scene id="app">
      <!-- de plaatjes die flickeren moeten een z waarde hebben -->
      <a-camera id="camera-cirkel" position="6 5 15 ">
        <a-entity
          id="camera-cirkel"
          animation__click="property: scale; 
            startEvents: click;
            easing: easeInCubic;
            dur: 100;
            from: 0.1 0.1 0.1;
            to: 1 1 1"
          animation__fusing="
            property: scale;
            startEvents: fusing;
            easing: easeInCubic;
            dur:1000;
            from: 1 1 1
            to: 0.1 0.1 0.1"
          animation="property: scale;
            startEvents: mouseleave;
            easing: easeInCubic;
            dur: 500;
            to: 1 1 1;"
          cursor=" fuse: true; fuseTimeout:1000"
          material="color: black; shader: flat"
          geometry="primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
          position="0 0 -0.5"
          raycaster="objects: .klik"
        ></a-entity>
      </a-camera>
      <a-plane
        id="grond"
        color="grey"
        rotation="-90 0 0"
        width="70"
        height="50"
      ></a-plane>
      <a-plane
        id="achtergrond"
        color="lightgrey"
        position="5 0 0"
        width="70"
        height="70"
        side="double"
        opacity=""
      ></a-plane>
      <!-- deze plane hieronder wordt de foto van het lokaal.  -->
      <a-plane
        color="purple"
        position="5 0 -1"
        width="70"
        height="70"
        side="double"
      ></a-plane>
      <a-plane
        class="klik"
        id="startbutton"
        color="blue"
        position="5 8 1"
        side="double"
        width="5"
        height="3"
        events="click: volgendePagina; playGeluid"
        cursor-listener
      >
        <a-text
          position="-0.9 -0.2 1"
          value="START"
          width="15"
          height="10"
          color="black"
          font-family="https://cdn.aframe.io/fonts/Exo2Bold.fnt"
        ></a-text>
        <a-entity sound="src: #start-geluid"></a-entity
      ></a-plane>

      <a-assets>
        <audio id="start-geluid" src="start.wav" preload="auto"></audio>
      </a-assets>

      <!-- achtergrond geluidje toevoegen -->
      <!-- geluid voor click op start button -->
      <!-- menu's op de objecten zetten -->
      <!-- fotos op de planes krijgen -->
      <!-- neerlegplekken op een bord krijgen -->
    </a-scene>
  </body>
</html>
